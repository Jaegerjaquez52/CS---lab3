<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати товар</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Редагувати товар</h1>

<form action="#" th:action="@{/products/save}" th:object="${product}" method="POST">

    <input type="hidden" th:field="*{id}" />

    <label>Назва:</label>
    <input type="text" th:field="*{name}" required /><br><br>

    <label>Опис:</label>
    <input type="text" th:field="*{description}" /><br><br>

    <label>Ціна:</label>
    <input type="number" step="0.01" th:field="*{price}" required /><br><br>

    <button type="submit">Оновити</button>
</form>

<br>
<a href="/products">Скасувати</a>
</body>
</html>
